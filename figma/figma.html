<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/figma/style/normalize.css">
    <link rel="stylesheet" href="/figma/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma template</title>
</head>
<body>
    <header class="container">
        <img class="logo" src="/figma/assets/star.png" alt="logo">
        <div class="title">Welding Louisiana</div>
        <div class="menu">
            <span>Company</span>
            <span>Services</span>
            <span>Projects</span>
            <span>Products</span>
            <span>Blog</span>
            <img class="burger_menu" src="/figma/assets/menu.png" alt="burger_menu">
        </div>
    </header>
    <main class="container">
        <div class="big_title">ENGINEERING METALS</div>
        <div class="discover">
            <h1>The Best Licensed Welding Company Located in Louisiana</h1>
            <button>DISCOVER MORE</button>
        </div>
        <div>
            <img src="/figma/assets/man.png" alt="man">
        </div>
    </main>
</body>
</html>
